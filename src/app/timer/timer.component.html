<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>

  <app-display [time]="countdown"></app-display>

  <div class="buttons">
    <button 
    *ngIf="timerService.paused"
    (click)="timerService.toggleCountdown()">PLAY</button>
    <button 
    *ngIf="!timerService.paused"
    (click)="timerService.toggleCountdown()">PAUSE</button>
    <button (click)="timerService.restartCountdown()">RESTART</button>
  </div>
  
</div>
